<div class="container">
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="login">
                <h1 class="center">Login</h1>
                <div class="row">
                    <div class="col s9">
                        <input id="host" type="text" class="validate" [(ngModel)]="host">
                        <label for="host">Host</label>
                    </div>
                    <div class="col s3">
                        <input id="port" type="number" class="validate" [(ngModel)]="port">
                        <label for="port">Port</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <input id="sid" type="text" class="validate" [disabled]="ServiceName.length > 0" [(ngModel)]="SID">
                        <label for="sid">SID</label>
                    </div>
                    <div class="col s6">
                        <input id="ServiceName" type="text" class="validate" [disabled]="SID.length > 0" [(ngModel)]="ServiceName">
                        <label for="ServiceName">Service name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <input id="usernamedb" type="text" class="validate" [(ngModel)]="username">
                        <label for="usernamedb">Username</label>
                    </div>
                    <div class="col s6">
                        <input id="passworddb" type="password" class="validate" [(ngModel)]="password">
                        <label for="passworddb">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <select [(ngModel)]="dbType">
                            <option id="typedb" *ngFor="let type of dbTypes" [value]="type">{{type}}</option>
                        </select>
                        <div class="s12">
                            <label>Database type</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <input id="dbname" type="text" class="validate" [(ngModel)]="name">
                        <label for="dbname">Database name</label>
                    </div>
                </div>
            </div>
            <div class="log-in">
                <a class="waves-effect orange waves-light btn continue" (click)="connect()">Connect</a>
            </div>
        </div>
    </div>
</div>
